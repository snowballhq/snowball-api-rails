box: wercker/rvm
services:
    - wercker/postgresql
build:
    steps:
        - bundle-install
        - rails-database-yml:
            service: postgresql
        - script:
            name: db setup
            code: bundle exec rake db:schema:load RAILS_ENV=test
        - script:
            name: rspec
            code: bundle exec rspec
        - script:
            name: rubocop
            code: bundle exec rubocop
    after-steps:
        - sherzberg/slack-notify:
            subdomain: snbl
            token: $SLACK_TOKEN
            channel: "#engineering"
deploy:
    steps:
        - heroku-deploy:
            install-toolbelt: true
        - script:
            name: db migration
            code: heroku run rake db:migrate -a $HEROKU_APP_NAME
